{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Gestión de Productos</h2>
        
        <!-- Formulario para agregar/modificar productos -->
        <form action="productos_add" id="productForm" class="mb-4" method="POST">
            {% csrf_token %}
            <input type="hidden" id="id_producto">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="categoria">Categoría</label>
                    <select class="form-control" name="categoria" required>
                        {% for categoria in categorias %}
                            <option value="{{categoria.id_categoria}}">{{categoria.nombre_categoria}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="precio_unitario">Precio Unitario</label>
                    <input type="number" class="form-control" name="precio_unitario" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="impuesto">Impuesto (%)</label>
                    <input type="number" class="form-control" name="impuesto" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="stock_actual">Stock Actual</label>
                    <input type="number" class="form-control" name="stock_actual" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_proveedor">Proveedor</label>
                    <select class="form-control" name="id_proveedor" required>
                        {% for proveedor in proveedores %}
                            <option value="{{proveedor.id_proveedor}}">{{proveedor.nombre_prov}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-primary">Eliminar</button>
        </form>

    </div>
{% endblock %}
