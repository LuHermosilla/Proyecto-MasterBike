{% extends 'gestion/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Gesti√≥n de Productos</h2>
        
        <!-- Formulario para agregar/modificar productos -->
        <form action="productos_add" id="productForm" class="mb-4" method="POST">
            {% csrf_token %}
            <div class="card mx-auto" style="width: 30rem;">
                <div class="card-body">
                  <h5 class="card-title">Complete todos los campos</h5>
                  {{ form | crispy }}
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="reset" class="btn btn-primary">Eliminar</button>
                </div>
                <a class="btn btn-primary" href="{% url 'productos_list' %}"> Volver atras </a>
            </div>
 
            
        </form>
        
        <div id="idMensajes">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}
        </div>
    </div>
{% endblock %}
