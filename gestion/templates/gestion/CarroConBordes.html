<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-custom {
            border: 2px solid #000; /* Borde oscuro */
            border-radius: 15px; /* Esquinas curvas */
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <div class="row">
            <div class="col-12 align-self-center"><h1 class="display-1">TIENDA</h1></div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for producto in productos %}
                            <div class="col-6">
                                <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                    <div class="card-body">
                                        <h5 class="card-title">{{producto.nombre_prod}}</h5>
                                        <p class="card-text">{{producto.id_categoria.nombre_categoria}}</p>
                                        <p class="card-text">${{producto.precio_unit}}</p>
                                        <a href="{% url 'Add' producto.id_producto %}" class="btn btn-primary">Agregar al carrito</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "gestion/carrito.html" %}
            </div>
        </div>
    </div>
</body>
</html>
