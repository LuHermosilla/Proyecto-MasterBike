{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 align-self-center"><h2 class="display-1">Productos</h2></div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="row" style="padding: 10px 0;">
                <div class="col-12">
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-6">
                            <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                <div class="card-body">
                                    <h5 class="card-title">{{producto.nombre_prod}}</h5>
                                    <p class="card-text">{{producto.id_categoria.nombre_categoria}}</p>
                                    <p class="card-text">${{producto.precio_unit}}</p>
                                    <a href="{% url 'carrito_Add' producto.id_producto %}" class="btn btn-primary">Agregar al carrito</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            {% include "gestion/carrito.html" %}
        </div>
    </div>
</div>
