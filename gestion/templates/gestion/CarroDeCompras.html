{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h4>Carro de Compras</h4>
                <!-- Lista de productos en el carro -->
                <div id="cartItems">
                    <!-- Cada producto se muestra aquÃ­ -->
                </div>
            </div>
            <div class="col-md-4">
                <h4>Resumen</h4>
                <ul class="list-group">
                    <li class="list-group-item">Valor neto: <span id="netValue">$0</span></li>
                    <li class="list-group-item">Impuestos: <span id="taxes">$0</span></li>
                    <li class="list-group-item">Costo de despacho: <span id="shippingCost">$0</span></li>
                    <li class="list-group-item">Total a pagar: <span id="totalValue">$0</span></li>
                </ul>
                <button class="btn btn-primary mt-3" onclick="checkout()">Realizar Pago</button>
            </div>
        </div>
    </div>

{% endblock %}
