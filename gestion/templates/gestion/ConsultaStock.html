{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Consulta de Stock</h2>
        <form id="consultaStockForm">
            <div class="form-group">
                <label for="productoId">ID Producto</label>
                <input type="text" class="form-control" id="productoId" name="productoId" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar Stock</button>
        </form>
        <div class="mt-3" id="stockResult">
            <!-- Aquí se mostrarán los resultados de la consulta -->
        </div>
    </div>
{% endblock %}
