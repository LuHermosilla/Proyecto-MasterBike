{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Gestión de Despacho</h2>
        <form onsubmit="return validarDespacho()">
            <div class="form-group">
                <label for="idEnvio">ID Envío</label>
                <input type="text" class="form-control" id="idEnvio" required>
            </div>
            <div class="form-group">
                <label for="idVenta">ID Venta</label>
                <input type="text" class="form-control" id="idVenta" required>
            </div>
            <div class="form-group">
                <label for="direccionEnvio">Dirección de Envío</label>
                <input type="text" class="form-control" id="direccionEnvio" required>
            </div>
            <div class="form-group">
                <label for="costoEnvio">Costo de Envío</label>
                <input type="number" class="form-control" id="costoEnvio" required>
            </div>
            <div class="form-group">
                <label for="fechaEnvio">Fecha de Envío</label>
                <input type="date" class="form-control" id="fechaEnvio" required>
            </div>
            <div class="form-group">
                <label for="estadoEnvio">Estado de Envío</label>
                <select class="form-control" id="estadoEnvio" required>
                    <option>Pendiente</option>
                    <option>Enviado</option>
                    <option>Entregado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
