{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Envío de Promociones a Clientes</h2>
        <form id="promocionForm">
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaTermino">Fecha de Término</label>
                <input type="date" class="form-control" id="fechaTermino" name="fechaTermino" required>
            </div>
            <div class="form-group">
                <label for="textoPromocional">Texto Promocional</label>
                <textarea class="form-control" id="textoPromocional" name="textoPromocional" rows="3" required></textarea>
            </div>
            <h4>Seleccionar Clientes</h4>
            <table class="table table-bordered mt-3" id="tablaClientes">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="clientes[]" value="cliente1@example.com"></td>
                        <td>Cliente 1</td>
                        <td>cliente1@example.com</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="clientes[]" value="cliente2@example.com"></td>
                        <td>Cliente 2</td>
                        <td>cliente2@example.com</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="clientes[]" value="cliente3@example.com"></td>
                        <td>Cliente 3</td>
                        <td>cliente3@example.com</td>
                    </tr>
                    <!-- Agregar más filas según sea necesario -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Enviar Promoción</button>
        </form>
    </div>
{% endblock %}
