{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Productos</h2>

        <!-- Bicicletas -->
        <div class="product-category">
            <h3>Bicicletas
                <button class="btn btn-primary toggle-frame-btn" data-target="#bicicletasFrame">
                    <i class="fas fa-chevron-down"></i> Mostrar productos
                </button>
            </h3>
            <div class="product-frame" id="bicicletasFrame">
                <div class="row" id="bicicletasContainer">
                    <!-- Bicicletas se añadirán aquí -->
                </div>
            </div>
        </div>

        <!-- Accesorios -->
        <div class="product-category">
            <h3>Accesorios
                <button class="btn btn-primary toggle-frame-btn" data-target="#accesoriosFrame">
                    <i class="fas fa-chevron-down"></i> Mostrar productos
                </button>
            </h3>
            <div class="product-frame" id="accesoriosFrame">
                <div class="row" id="accesoriosContainer">
                    <!-- Accesorios se añadirán aquí -->
                </div>
            </div>
        </div>

        <!-- Arriendos -->
        <div class="product-category">
            <h3>Arriendos
                <button class="btn btn-primary toggle-frame-btn" data-target="#arriendosFrame">
                    <i class="fas fa-chevron-down"></i> Mostrar productos
                </button>
            </h3>
            <div class="product-frame" id="arriendosFrame">
                <div class="row" id="arriendosContainer">
                    <!-- Arriendos se añadirán aquí -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
