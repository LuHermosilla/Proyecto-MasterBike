{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Gestión de Proveedores</h2>
        <form onsubmit="return validarProveedor()">
            <div class="form-group">
                <label for="idProveedor">ID Proveedor</label>
                <input type="text" class="form-control" id="idProveedor" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="PaginaWeb">Pagina Web</label>
                <input type="text" class="form-control" id="PaginaWeb" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
