<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Solicitud de Reparación</h2>
        <form id="solicitudReparacionForm">
            <div class="form-group">
                <label for="clienteId">ID Cliente</label>
                <input type="text" class="form-control" id="clienteId" name="clienteId" required>
            </div>
            <div class="form-group">
                <label for="fechaSolicitud">Fecha de Solicitud</label>
                <input type="date" class="form-control" id="fechaSolicitud" name="fechaSolicitud" required>
            </div>
            <div class="form-group">
                <label for="fechaReparacion">Fecha de Reparación</label>
                <input type="date" class="form-control" id="fechaReparacion" name="fechaReparacion" required>
            </div>
            <div class="form-group">
                <label for="descripcionProblema">Descripción del Problema</label>
                <textarea class="form-control" id="descripcionProblema" name="descripcionProblema" rows="3"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar Reparación</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
