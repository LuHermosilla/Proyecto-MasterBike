{% extends 'gestion/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Módulo de Pago en Tienda</h2>
        <form onsubmit="return validarPago()">
            <div class="form-group">
                <label for="idVenta">ID Venta</label>
                <input type="text" class="form-control" id="idVenta" required>
            </div>
            <div class="form-group">
                <label for="idCliente">ID Cliente</label>
                <input type="text" class="form-control" id="idCliente" required>
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" class="form-control" id="total" required>
            </div>
            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select class="form-control" id="metodoPago" required>
                    <option>Efectivo</option>
                    <option>Tarjeta de Crédito</option>
                    <option>Tarjeta de Débito</option>
                    <option>Transferencia Bancaria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
